<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="verein.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="navfooter" href="navbarandfooter.css">
</head>
<body>
    <nav id="navbarbody">
        <script>
            fetch("../navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbarbody").innerHTML = data;
                })
                .catch(error => console.error("Fehler beim Laden von Navbar und Footer!", error));
        </script>
    </nav>

    <script src="verein.js"></script>
</body>
</html>
