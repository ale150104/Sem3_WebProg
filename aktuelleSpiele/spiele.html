<script>
    window.addEventListener("resize",function toggleDropdownResize(){
        let dropdown  = document.getElementById("dropdownMenu");
        let firstelement = document.getElementById("container");
        if(window.innerWidth>=769) {
            if(dropdown.getAttribute("class")=="dropdown"){
                dropdown.classList.toggle("hidden");
                firstelement.setAttribute("style","margin-top:80px;");
            }
        }
       
    });

    function toggleDropdown() {
        let dropdown = document.getElementById("dropdownMenu");
        let firstelement = document.getElementById("container");
        dropdown.classList.toggle("hidden");  // This will add or remove the "hidden" class
        if(dropdown.getAttribute("class")== "dropdown hidden"){
            firstelement.setAttribute("style","margin-top:80px;")
        }
        if(dropdown.getAttribute("class")=="dropdown"){
            firstelement.setAttribute("style","margin-top:250px;")
        }
    }

    function toggleDropdownResize(){
        let dropdown  = document.getElementById("dropdownMenu");
        if(document.getElementById("screen-width").innerText>=769) {
            if(dropdown.getAttribute("class")=="dropdown"){
                dropdown.classList.toggle("hidden");
            }
        }
       
    }
</script>
