<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text bei Mauszeiger</title>
</head>
<body>

    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Beispielbild" class="image">
        <div id="infoText" class="info-text">Hier ist ein Info-Text!</div>
    </div>

    <script>
        // Referenzen auf das Bild und den Text
const image = document.querySelector('.image');
const infoText = document.getElementById('infoText');

// Eventlistener, um die Position des Mauszeigers zu verfolgen
image.addEventListener('mousemove', function(event) {
    // Berechnung der Mausposition relativ zum Bild
    const mouseX = event.clientX;
    const mouseY = event.clientY;

    // Positioniere den Text an der Mausposition
    infoText.style.left = mouseX + 'px';
    infoText.style.top = mouseY + 'px';

    // Zeige den Text an, wenn der Mauszeiger 체ber dem Bild ist
    infoText.style.display = 'block';
});

// Verstecke den Text, wenn der Mauszeiger das Bild verl채sst
image.addEventListener('mouseleave', function() {
    infoText.style.display = 'none';
});

    </script>

        <style>
            /* Container f체r das Bild */
.image-container {
    position: relative;
    display: inline-block;
}

/* Bildstile */
.image {
    width: 300px;
    height: 300px;
    display: block;
}

/* Text der an der Mausposition erscheint */
.info-text {
    position: absolute;
    pointer-events: none; /* Verhindert, dass der Text den Mauszeiger blockiert */
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 5px;
    border-radius: 5px;
    font-size: 14px;
    display: none; /* Text ist zun채chst unsichtbar */
}

        </style>
</body>
</html>
